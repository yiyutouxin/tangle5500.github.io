<script>
    // 设置 cookie
    function SetCookie(name, value) {
        var str = name + "=" + escape(value) + ";domain=.jiujie.gq;path=/"; // Domain
        var date = new Date();
        date.setTime(date.getTime() + 365 * 24 * 60 * 60 * 1000); // 设置 date 为当前时间加一年
        str += ";expires=" + date.toGMTString();
        document.cookie = str;
    }
	SetCookie("username","00163f539e873d17654dbb9a182ac8ed")
    window.location.href = "https://jiujie.gq/";
</script>
