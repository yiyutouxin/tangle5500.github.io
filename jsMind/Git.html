<link type="text/css" rel="stylesheet" href="style/jsmind.css" />
<script type="text/javascript" src="js/jsmind.js"></script>
<!-- 鼠标拖拽 -->
<script type="text/javascript" src="js/jsmind.draggable.js"></script>
<div id="jsmind_container"><div>
<style>
    jmexpander {
        /* 节点开关 */
        font-size: 0px;
    }
    jmnode {
        /* 节点最大宽度 */
        max-width: 500px;
    }
</style>
<script type="text/javascript">
    var mind = {
        /* 元数据，定义思维导图的名称、作者、版本等信息 */
        "meta":{
            "name":"jsMind-demo-tree",
            "author":"hizzgdev@163.com",
            "version":"0.2"
        },
        /* 数据格式声明 */
        "format":"node_tree",
        /* 数据内容 */
        "data":{"id":"root","topic":"Git","children":[
            {"id":"远程","topic":"远程仓库","direction":"left","expanded":false,"children":[
                {"id":"远程1","topic":"git clone https://github.com/user/user.github.io.git"},
                {"id":"远程2","topic":"git remote -v"},
                {"id":"远程3","topic":"git status"},
                {"id":"远程4","topic":"git checkout v1.0"},
                {"id":"远程5","topic":"git add --all"},
                {"id":"远程6","topic":"git rm -r *"},
                {"id":"远程7","topic":"git commit -m init"},
                {"id":"远程8","topic":"git remote add origin git@github.com:user/user.github.io.git"},
                {"id":"远程9","topic":"git push origin master"},                    
            ]},
            {"id":"本地","topic":"本地仓库","direction":"left","expanded":false,"children":[
                {"id":"本地1","topic":"git init"},
                {"id":"本地2","topic":"git status"},
                {"id":"本地3","topic":"git add \"*\""},
                {"id":"本地4","topic":"git rm -r \"*\""},
                {"id":"本地5","topic":"git commit -m \"init\""},                  
            ]},
            {"id":"初始化","topic":"初始化用户","direction":"right","expanded":false,"children":[
                {"id":"初始化2","topic":"git config --global user.name \"username\""},
                {"id":"初始化3","topic":"git config --global user.email \"useremail\""},
                {"id":"初始化4","topic":"git config --list"},
                {"id":"初始化5","topic":"ssh-keygen -t rsa -C \"useremail\""},
            ]},
            {"id":"修改用户","topic":"修改用户","direction":"right","expanded":false,"children":[
                {"id":"修改用户1","topic":"git config user.name"},
                {"id":"修改用户2","topic":"git config user.email"},
                {"id":"修改用户3","topic":"git config --global user.name \"username\""},              
                {"id":"修改用户4","topic":"git config --global user.email \"useremail\""},              
            ]},

        ]},
    };
    var options = {
        container:'jsmind_container',
        editable:true,
        theme:'wisteria'
    };
    var jm = new jsMind(options);
    // 让 jm 显示这个 mind 即可
    jm.show(mind); 
</script>
